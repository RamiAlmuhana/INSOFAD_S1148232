<div class="container">
  <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a [routerLink]="['/']" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
      <span class="fs-4">
          <span class="webshop-name">
              Gaming webshop
          </span>
      </span>
    </a>
    <ul class="nav nav-pills d-none  d-md-flex">

      <li class="nav-item"><a [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}" [routerLink]="['/']" class="nav-link" aria-current="page">Home</a></li>
      <li class="nav-item"><a [routerLinkActive]="['active']" [routerLink]="['products']" class="nav-link">Products</a>
      </li>
      <li class="nav-item"><a [routerLinkActive]="['active']" [routerLink]="['cart']" class="nav-link">Cart
        ({{ amountOfProducts }})</a></li>

      <li class="nav-item"><a [routerLinkActive]="['active']" [routerLink]="['profile']" class="nav-link" *ngIf="userIsLoggedIn">Profile</a>
      </li>
      <li class="nav-item"><a [routerLinkActive]="['active']" [routerLink]="['order-history']" class="nav-link" *ngIf="userIsLoggedIn">Order history</a></li>
      <li class="nav-item"><a [routerLinkActive]="['active']" [routerLink]="['auth', 'login']" *ngIf="!userIsLoggedIn" class="nav-link">Login</a></li>
      <li class="nav-item"><a [routerLinkActive]="['active']" [routerLink]="['auth', 'register']"
                              *ngIf="!userIsLoggedIn" class="nav-link">Register</a></li>
      <li class="nav-item"><a (click)="onLogout()" class="nav-link" *ngIf="userIsLoggedIn">Log out</a></li>
    </ul>

    <div class="dropdown d-md-none" (click)="toggleDropdown()">
      <button class="dropdown-toggle" >
        Dropdown
      </button>
      <div class="dropdown-menu" [ngClass]="{'show': isDropdownOpen}">
        <li class="nav-item"><a [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}" [routerLink]="['/']" class="nav-link" aria-current="page">Home</a></li>
        <li class="nav-item"><a [routerLinkActive]="['active']" [routerLink]="['products']" class="nav-link">Products</a>
        </li>
        <li class="nav-item">
          <a [routerLinkActive]="['active']" [routerLink]="['cart']" class="nav-link">Cart
            ({{ amountOfProducts }})</a>
        </li>
        <li class="nav-item"><a [routerLinkActive]="['active']" [routerLink]="['profile']" class="nav-link" *ngIf="userIsLoggedIn">Profile</a>
        </li>
        <li class="nav-item"><a [routerLinkActive]="['active']" [routerLink]="['order-history']" class="nav-link" *ngIf="userIsLoggedIn">Order history</a></li>
        <li class="nav-item"><a [routerLinkActive]="['active']" [routerLink]="['auth', 'login']" *ngIf="!userIsLoggedIn" class="nav-link">Login</a></li>
        <li class="nav-item"><a [routerLinkActive]="['active']" [routerLink]="['auth', 'register']" *ngIf="!userIsLoggedIn" class="nav-link">Register</a></li>
        <li class="nav-item"><a (click)="onLogout()" class="nav-link" *ngIf="userIsLoggedIn">Log out</a></li>
      </div>
    </div>

  </header>

</div>
