<section class="py-5 bg-light">
  <div class="container px-4 px-lg-5 my-5">
    <div class="row gx-4 gx-lg-5 align-items-center">
      <div class="col-md-6 mb-5 mb-md-0">
        <div class="product-image-container bg-white p-4">
          <img class="card-img-top img-fluid" src="{{ product.imgURL }}" alt="Product Image"/>
        </div>
      </div>
      <div class="col-md-6">
        <div class="product-details-container bg-white p-4">
          <h1 class="display-4 fw-bold">{{ product.name }}</h1>
          <p class="lead">{{ product.description }}</p>
          <p class="lead"><span>{{ product.price | currency: 'EUR' }}</span></p>
          <button (click)="onBuyProduct(product)" class="btn btn-primary show-detail-btn">Buy Now</button>
        </div>
      </div>
    </div>
  </div>
</section>
